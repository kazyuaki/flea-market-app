<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/app.common.css">
    <link rel="stylesheet" href="../../css/purchase/confirm.css">
    <title>Flea market - 商品詳細</title>
</head>

<body>

    <header class="header">
        <div class="header__inner">
            <div class="header__logo">
                <img src="../../img/logo.svg" alt="COACHTECH" width="350">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="なにをお探しですか？">
            </div>
            <div class="nav-links">
                <a href="/login">ログイン</a>
                <a href="/register">マイページ</a>
                <a href="/sell">出品</a>
            </div>
        </div>
    </header>
    <main>
        <div class="item-confirm">          
                <section class="item-detail">
                    <div class="item-detail__image">
                        <img src="#" alt="商品画像">
                    </div>
                    <div class="item-detail__info">
                            <h2 class="item-title">商品名</h2>
                            <div class="item-price">
                                <p>¥47,000</p>
                                <p class="tax">（税込）</p>
                             </div>
                    </div>
                </section>

                <section class="payment-method">
                    <div class="payment-method__title">
                        <h3>支払い方法</h3>
                    </div>
                    <div class="payment-method__select">
                        <select name="" id="">
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </section>

                <section class="shipping-address">
                    <div class="shipping-address__title--box">
                        <h3 class="shipping-address__title">配送先</h3>
                        <div class="shipping-address__change">
                            <a href="">変更する</a>
                        </div>
                    </div>
                    <div class="shipping-address__content">
                        <p class="post_code">〒XXXーYYYY</p>
                        <p class="address">ここには住所と建物が入ります</p>
                    </div>
                </section>
        </div>
            <div class="item-purchace__button-box">
                <table class="item-purchace__confirm">
                    <tr>
                        <th>商品代金</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>支払い方法</th>
                        <td></td>
                    </tr>
                </table>
                <div class="item-purchace__button">
                    <button>購入手続きへ</button>
                </div>
            </div>

    </main>

</body>

</html>
